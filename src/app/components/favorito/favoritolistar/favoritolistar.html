<div class="container">
  <h1>Mis Favoritos</h1>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let f">{{ f.idFavorito }}</td>
    </ng-container>

    <ng-container matColumnDef="mueble">
      <th mat-header-cell *matHeaderCellDef>Mueble</th>
      <td mat-cell *matCellDef="let f">{{ f.mueble.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha agregado</th>
      <td mat-cell *matCellDef="let f">{{ f.fechaAgregado | date }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let f">
        <button mat-button color="warn" (click)="eliminar(f.idFavorito)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
