<div class="container">
  <div class="card">
    <h2>Subir Modelo 3D</h2>
    <p class="info-text">Est치s agregando un dise침o para el Mueble ID: <strong>{{ idMueble }}</strong></p>

    <form (ngSubmit)="subir()">
      
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre del Dise침o</mat-label>
          <input matInput [(ngModel)]="nombreDiseno" name="nombre" required placeholder="Ej: Versi칩n Final v1">
        </mat-form-field>
      </div>

      <div class="form-group file-area">
        <label class="file-label">Selecciona tu archivo (.glb):</label>
        <input type="file" (change)="onFileSelected($event)" accept=".glb,.gltf,.obj" class="file-input">
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!archivoSeleccionado || cargando">
          <mat-icon>cloud_upload</mat-icon>
          {{ cargando ? 'Subiendo...' : 'Subir y Guardar' }}
        </button>
        
        <button mat-button color="warn" type="button" routerLink="/muebles">
          Cancelar
        </button>
      </div>

    </form>

    <div *ngIf="mensaje" class="msg" [ngClass]="{'error': mensaje.includes('Error'), 'success': !mensaje.includes('Error')}">
      {{ mensaje }}
    </div>
  </div>
</div>
