<div class="container">
  <div class="header">
    <h1>Mis Diseños</h1>

    <button mat-button color="primary" routerLink="/disenos/upload">
      <mat-icon>upload</mat-icon> Subir Diseño
    </button>
  </div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let d">{{ d.idDiseno }}</td>
    </ng-container>

    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let d">{{ d.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let d">{{ d.fechaCreacion | date }}</td>
    </ng-container>

    <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef>Archivo</th>
      <td mat-cell *matCellDef="let d">
        <a [href]="uploadUrl + d.archivoUrl" target="_blank">
          {{ d.archivoUrl }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="c5">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let d">{{ d.username }}</td>
    </ng-container>

    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef>Detalle</th>
      <td mat-cell *matCellDef="let d">
        <button mat-button color="accent" [routerLink]="['/disenos/detalle', d.idDiseno]">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="c6">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let d">
        <button mat-button (click)="eliminar(d.idDiseno!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
