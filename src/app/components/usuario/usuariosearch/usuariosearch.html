<div class="container">
  <div class="header">
    <h1>Buscar usuario</h1>
  </div>

  <!-- Barra de bÃºsqueda -->
  <div class="search-row">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" placeholder="Ingresa el username a buscar" />
      <button
        *ngIf="username"
        matSuffix
        mat-icon-button
        aria-label="Limpiar campo"
        (click)="limpiar()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button matButton class="btn-buscar" (click)="buscar()">
      <mat-icon>search</mat-icon>
      <span>Buscar</span>
    </button>
  </div>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <div class="table-wrapper" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
      </ng-container>

      <!-- USERNAME -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- NOMBRE -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- EMAIL -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- ESTADO -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          {{ element.statusUsuario ? 'Activo' : 'Inactivo' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
