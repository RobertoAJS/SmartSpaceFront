<div class="container">
  <div class="header">
    <h1>Buscar mueble</h1>
  </div>

  <!-- Barra de bÃºsqueda -->
  <div class="search-row">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Categoria</mat-label>
      <input matInput [(ngModel)]="nombre" placeholder="Ingresa la categoria a buscar" />
      <button
        *ngIf="nombre"
        matSuffix
        mat-icon-button
        aria-label="Limpiar campo"
        (click)="limpiar()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button matButton class="btn-buscar" (click)="buscar()">
      <mat-icon>search</mat-icon>
      <span>Buscar</span>
    </button>
  </div>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <div class="table-wrapper" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
      <!-- ID -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID.</th>
        <td mat-cell *matCellDef="let element">{{ element.idMueble }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- CATEGORIA -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
      </ng-container>

      <!-- DIMENSION -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.dimension }}</td>
      </ng-container>

      <!-- PRECIO -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
      </ng-container>

      
      <!-- ESTADO -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Sostenibilidad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.sostenibilidad ? 'Activo' : 'Inactivo' }}
        </td>
      </ng-container>


      <!-- PROVEEDOR -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Proveedor</th>
        <td mat-cell *matCellDef="let element">{{ element.proveedor }}</td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
