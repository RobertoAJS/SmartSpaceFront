<div class="container">
  <h1>Listado de Comentarios</h1>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let c">{{ c.idComentario }}</td>
    </ng-container>

    <ng-container matColumnDef="texto">
      <th mat-header-cell *matHeaderCellDef>Comentario</th>
      <td mat-cell *matCellDef="let c">{{ c.textoComentario }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let c">
        {{ c.fecha ? (c.fecha | date:'dd/MM/yyyy') : '---' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="diseno">
      <th mat-header-cell *matHeaderCellDef>Dise√±o</th>
      <td mat-cell *matCellDef="let c">
        {{ c.nombreDiseno || ('ID ' + c.idDiseno) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let c">
        {{ c.username || ('ID ' + c.idUsuario) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let c">
        <button mat-button (click)="eliminar(c.idComentario!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
